    function validateForm() {

    if (x==null || x=="") {
        alert("Please Enter File Name");
        return false;
    }
}
    </script>
   <body bgcolor="beige">
         <center>
      <h1>CS-553 Google App Engine</h1>
<h5>Delete file page </h5>

 	</form>
         </center>
