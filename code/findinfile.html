<html>
    <script>
        function validateForm() {
            var x = document.forms["Action"]["fileName"].value;
            var y = document.forms["Action"]["searchWord"].value;

            if (x == null || x == "") {
                alert("Please Enter File Name");
                return false;
            }

            if (y == null || y == "") {
                alert("Please Enter the Word");
                return false;
            }
        }
    </script>


    <body bgcolor="beige">
         <center>
      <h1>CS-553 Google App Engine</h1>
<center> <h5>FindinFile page </h5> </center>
	
        <blockquote>{{ message }}</blockquote>
        <form action="/findinfile" method="get" name="Action" onsubmit="return validateForm()">
            <div> File Name: <input type="text" name="fileName" required ></br></br></div>
            <div> Search Word: <input type="text" name="searchWord" required></br></br></div>
            <div><input type="submit" name="submit" value="FindinFile"></br></br></div>
            <a href="/">Home</a>
        </form>
    </center>
</body>
</html>
